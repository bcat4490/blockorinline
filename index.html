<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block or Inline</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="queries.css">
    
    <script src="myscript.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <header id="header">
        <h1>block <span id="title-span">or</span> inline</h1>
        <nav class="navbar">
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">play</a></li>
                <li ><a class="nav-link" href="#">about</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="main">
        <div id="tag-container">
            <div class="bracket">&lt;</div>
            <div id="tag">
                
            </div>
            <div class="bracket">&gt;</div>
        </div>

        <div id="option-container">
            <button type="button" id="button-block" class="button option-button">block</button>
            <button type="button" id="button-inline" class="button option-button">inline</button>
        </div> 

        <div id="reset-container">
            <button type="button" id="reset-button" class="button">reset</button>
        </div>

        <div id="result-container">
            <div id="result">
                <div id="correct" class="hide">you are correct!</div>
                <div id="incorrect" class="hide">you are incorrect!</div>
            </div>
            <div id="info"></div>
        </div>

    </main>

    <footer id="footer">
        <a id="git-link" href="#">github</a>
        <div id="random-element-container"></div>
    </footer>
    
</body>
</html>
